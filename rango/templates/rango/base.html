<!DOCTYPE html>
{% load staticfiles rango_template_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <script src="{% static "js/base.js" %}"></script>
    <title>Rango - 
        {% block title %}
            HTWD
        {% endblock title %}
    </title>
</head>
<body>
    {% block sidebar %}
        {% get_category_list category %}
    {% endblock sidebar %}

    {% block body %}
        
    {% endblock body %}
    <div>
        <ul>
            <li><a href="{% url 'rango:add_category' %}">Add New Category</a></li>
            <li><a href="{% url 'rango:about' %}">About</a></li>
            <li><a href="{% url 'rango:index' %}">Index</a></li>
            <li><a href="{% url 'rango:register' %}">Sign Up</a></li>
        </ul>
    </div>
</body>
</html>
